<h1 class="mt-15">Login</h1>
<div class="row gap-1">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row" *ngIf="!(isUserLoggedIn$ | async)">
      <p-floatLabel>
        <input
          [ngClass]="{
            'ng-invalid': this.loginForm.get('email')?.invalid
          }"
          pInputText
          formControlName="email"
        />
        <label for="email">{{ LABELS.COMMON.USERNAME }}</label>
      </p-floatLabel>
      <p-floatLabel>
        <p-password formControlName="password" [toggleMask]="true" />
        <label for="password">{{ LABELS.COMMON.PASSWORD }}</label>
      </p-floatLabel>
    </div>

    <div class="mt-15">
      <p-button
        *ngIf="!(isUserLoggedIn$ | async)"
        type="submit"
        label="{{ LABELS.COMMON.LOG_IN }}"
        [disabled]="this.loginForm.invalid"
      >
      </p-button>
      <p-button
        *ngIf="isUserLoggedIn$ | async"
        type="button"
        label="{{ LABELS.COMMON.LOG_OUT }}"
        (click)="onLogOutUser()"
      >
      </p-button>
    </div>
  </form>
</div>
